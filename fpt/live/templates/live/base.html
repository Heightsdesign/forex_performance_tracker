
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quren - Forex Performance Tracker</title>
    {% load static %}

    <link rel="icon" type="image/x-icon" href="{% static 'live/assets/img/quren_browser_icon.png' %}" />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- semantic UI -->
    <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <!-- custom css & js -->
    <link rel="stylesheet" href="{% static 'live/css/style.css' %}">
  </head>
  <header>
    <nav>
      <div class="logo">
        <a href="#">
          <img class='img-fluid' src="{% static 'live/assets/img/quren_icon.png' %}" id="nav-icon"/>
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="#">Live</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
  </header>
  <body>
    <div class="ui container mt-5">
        {% block content %}
        {% endblock %}
    </div>
  </body>
  <script src="{% static 'live/js/main.js' %}" defer></script>
  <script src="{% static 'live/js/semantic.js' %}" defer></script>
</html>
