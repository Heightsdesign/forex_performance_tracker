{% extends 'live/base.html' %}
{% block content %}
{% load static %}
<div class="bg-1">
    <div class="home-text">
        <div class="col text-center">
            {% if messages %}
                {% for message in messages %}
                    <h1 class="alert alert-{{ message.tags }}" style="color:#EDEDED">{{ message }}</h1>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
