<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quren - Forex Performance Tracker</title>
    {% load static %}

    <link rel="icon" type="image/x-icon" href="{% static '/assets/img/quren_browser_icon.png' %}" />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- semantic UI -->
    <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

    <!-- custom css & js -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
  </head>
  <body>
      <nav>
        <div class="logo">
          <a href="{% url 'homepage' %}">
            <img class='img-fluid' src="{% static '/assets/img/quren_icon.png' %}" id="nav-icon"/>
          </a>
        </div>
        <div class="ui divider"></div>
        <ul class="nav-links">
          {% if user.is_authenticated %}
          <li><a href="{% url 'live:index' %}">Live</a></li>
          {% else %}
          <li><a href="{% url 'users:login' %}">Live</a></li>
          {% endif %}
          {% if user.is_authenticated %}
          <li><a href="{% url 'users:user_page' user_id=user.id %}">Dashboard</a></li>
          {% else %}
          <li><a href="{% url 'users:login' %}">login</a></li>
          {% endif %}
          <li><a href="{% url 'info:about_us' %}">About</a></li>
        </ul>
          <!--<div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>-->
      </nav>
      {% block content %}
      {% endblock %}
  </body>
    <footer>
      <div class="ui equal width grid" style="margin:auto">
        <div class="column" style="text-align:center">
          <a href="https://github.com/Heightsdesign/forex_performance_tracker">
            <img src="{% static '/assets/img/github_icon.png' %}"/>
          </a>
        </div>
        <div class="column" style="text-align:center">
          <a href="{% url 'homepage' %}">
            <img src="{% static '/assets/img/quren_icon-2.png' %}"/>
          </a>
        </div>
      </div>
    </footer>
  <script src="{% static '/js/main.js' %}" defer></script>
  <script src="{% static '/js/semantic.js' %}" defer></script>
</html>
